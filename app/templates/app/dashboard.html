<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Sidebar and Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const aboutLink = document.getElementById('about-link');
            const linkedinBtn = document.getElementById('linkedin-btn');
            linkedinBtn.style.display = 'none'; // Hide LinkedIn button initially

            aboutLink.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                // Scroll to the About Me section smoothly
                document.querySelector('#about').scrollIntoView({ behavior: 'smooth' });
                // Show the LinkedIn button
                linkedinBtn.style.display = 'inline-block';
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>My Website</h2>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about" class="nav-item" id="about-link">About Me</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is the homepage section.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>This is the about me section.</p>
            <!-- LinkedIn Button inside About Me -->
            <a href="https://www.linkedin.com/feed/" target="_blank" id="linkedin-btn">
                <button class="about-me-btn">
                    Visit LinkedIn
                </button>
            </a>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Details about services provided.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with me.</p>
        </section>
    </div>
</body>
</html>
